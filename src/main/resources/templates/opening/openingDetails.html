<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes da Vaga</title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RhProject</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/funcionarios">Funcionários</a></li>
                    <li class="nav-item"><a class="nav-link" href="/openings">Listar Vagas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/openings/create">Cadastrar Vaga</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <h1>Detalhes da Vaga</h1>

    <p><strong>Nome da Vaga:</strong> <span th:text="${opening.openingName}"></span></p>
    <p><strong>Descrição:</strong> <span th:text="${opening.openingDescription}"></span></p>
    <p><strong>Salário:</strong> R$ <span th:text="${opening.openingSalary}"></span></p>
    <p><strong>Data de Expiração:</strong> <span th:text="${opening.openingDate}"></span></p>

    <h2>Cadastrar Candidato</h2>
    <form method="post" th:action="@{/openings/{id}/candidates(id=${opening.openingId})}">
        <div class="form-group">
            <label for="candidateName"><b>Nome do Candidato:</b></label>
            <input type="text" id="candidateName" name="candidateName" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="candidateCPF"><b>CPF do Candidato:</b></label>
            <input type="text" id="candidateCPF" name="candidateCPF" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="candidateEmail"><b>Email do Candidato:</b></label>
            <input type="email" id="candidateEmail" name="candidateEmail" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Candidato</button>
    </form>

    <h2>Candidatos Inscritos</h2>
    <ul>
        <li th:each="candidate : ${opening.candidates}">
            <span th:text="${candidate.candidateName}"></span> - <span th:text="${candidate.candidateCPF}"></span> - <span th:text="${candidate.candidateEmail}"></span>
        </li>
    </ul>
</div>

</body>
</html>
